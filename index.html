<!DOCTYPE html>
<html>
<head>
  <title>Buscador de MCC</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { padding: 8px; width: 220px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; background: #f2f2f2; padding: 10px; border-radius: 5px; }
    .mcc { font-weight: bold; color: #2a5d9f; }
  </style>
</head>
<body>
  <h2>Buscador de MCC</h2>
  <input type="text" id="mccInput" placeholder="Escribe el MCC o nombre..." oninput="filtrarMCC()">
  <ul id="resultados"></ul>

  <script>
    // Datos de ejemplo "quemados" en el HTML
    const datos = [
      {"MCC": "1234", "Nombre": "Restaurantes", "Ciudad": "Bogotá", "OtroDato": "Comida"},
      {"MCC": "5678", "Nombre": "Supermercados", "Ciudad": "Medellín", "OtroDato": "Alimentos"},
      {"MCC": "4321", "Nombre": "Hoteles", "Ciudad": "Cali", "OtroDato": "Hospedaje"},
      {"MCC": "8765", "Nombre": "Gasolineras", "Ciudad": "Barranquilla", "OtroDato": "Combustible"}
    ];

    function filtrarMCC() {
      const texto = document.getElementById('mccInput').value.trim().toLowerCase();
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      if (texto === '') return;

      // Filtrar por MCC o por cualquier otro campo (ejemplo: Nombre)
      const coincidencias = datos.filter(row =>
        row.MCC.toLowerCase().includes(texto) ||
        (row.Nombre && row.Nombre.toLowerCase().includes(texto))
      );

      if (coincidencias.length === 0) {
        resultados.innerHTML = '<li>No hay coincidencias</li>';
        return;
      }

      coincidencias.forEach(row => {
        let html = `<li><span class="mcc">MCC: ${row.MCC}</span><br>`;
        for (let key in row) {
          if (key !== 'MCC') {
            html += `<strong>${key}:</strong> ${row[key]}<br>`;
          }
        }
        html += '</li>';
        resultados.innerHTML += html;
      });
    }
  </script>
</body>
</html>
