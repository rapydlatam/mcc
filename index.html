<!DOCTYPE html>
<html>
<head>
  <title>Buscador de MCC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
    }
    h2 { color: #2a5d9f; }
    input {
      padding: 8px;
      width: 260px;
      border-radius: 4px;
      border: 1px solid #bbb;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 24px;
      padding: 18px 22px 22px 22px;
      width: 100%;
      min-width: 0;
      display: flex;
      flex-direction: row;
      gap: 24px;
      box-sizing: border-box;
      align-items: flex-start;
      overflow-x: auto;
    }
    .card-content {
      flex: 2 1 0;
      min-width: 260px;
      max-width: 100%;
    }
    .condiciones-box {
      flex: 1 1 320px;
      min-width: 220px;
      max-width: 400px;
      background: #f7f7fa;
      border-radius: 6px;
      padding: 12px 14px;
      font-size: 0.97em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      margin-top: 0;
      margin-bottom: 10px;
      margin-left: 0;
      max-height: 350px;
      overflow-y: auto;
    }
    @media (max-width: 1100px) {
      .card { flex-direction: column; }
      .condiciones-box {
        max-width: 100%;
        width: 100%;
        margin-top: 12px;
      }
    }
    .mcc { font-weight: bold; color: #2a5d9f; font-size: 1.1em; }
    .desc { color: #444; margin-bottom: 8px; }
    .label { font-weight: bold; color: #555; }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-top: 10px;
      background: transparent;
      border-radius: 5px;
    }
    .restric-table {
      border-collapse: collapse;
      min-width: 700px;
      width: 100%;
      font-size: 0.95em;
      background: #fff;
    }
    .restric-table th, .restric-table td {
      border: 1px solid #e0e0e0;
      padding: 4px 8px;
      text-align: center;
    }
    .restric-table th { background: #f2f2f2; }
    .noresult { color: #b00; margin-top: 20px; }
    .loading { color: #888; margin-top: 20px; }
    pre {
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 1em;
      margin: 0;
    }
  </style>
</head>
<body>
  <h2>Buscador de MCC</h2>
  <input type="text" id="mccInput" placeholder="Busca por MCC, actividad, descripción..." oninput="filtrarMCC()" disabled>
  <div id="resultados" class="loading">Cargando datos...</div>

  <script>
    let datos = [];
    let datosCargados = false;
    // Lista de países/medios de pago a mostrar en tabla
    const paises = ["CO","BR","AR","PE","CL","MX","PA"];
    const medios = ["OXXO","IGT","Davivienda","Banorte","Amex","Pago efectivo","Niubiz","Izipay","Amex__1","IGT__1"];

    // Cargar el JSON al iniciar la página
    fetch('csvjson.json')
      .then(res => {
        if (!res.ok) throw new Error('No se pudo cargar el archivo csvjson.json');
        return res.json();
      })
      .then(json => {
        datos = json;
        datosCargados = true;
        document.getElementById('mccInput').disabled = false;
        document.getElementById('resultados').innerHTML = '<div class="loading">Escribe para buscar un MCC...</div>';
      })
      .catch(err => {
        document.getElementById('resultados').innerHTML = '<div class="noresult">Error cargando los datos: ' + err.message + '</div>';
      });

    function filtrarMCC() {
      if (!datosCargados) return;
      const texto = document.getElementById('mccInput').value.trim().toLowerCase();
      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      if (texto === '') {
        resultados.innerHTML = '<div class="loading">Escribe para buscar un MCC...</div>';
        return;
      }

      // Filtrar por MCC, actividad, descripción, subcategoría
      const coincidencias = datos.filter(row =>
        (row.MCC && row.MCC.toString().toLowerCase().includes(texto)) ||
        (row["Actividad"] && row["Actividad"].toLowerCase().includes(texto)) ||
        (row["MCC CODE DESCRIPTION ES"] && row["MCC CODE DESCRIPTION ES"].toLowerCase().includes(texto)) ||
        (row["Categroria / Subcategoria"] && row["Categroria / Subcategoria"].toLowerCase().includes(texto))
      );

      if (coincidencias.length === 0) {
        resultados.innerHTML = '<div class="noresult">No hay coincidencias</div>';
        return;
      }

      coincidencias.forEach((row, idx) => {
        let html = `<div class="card">
          <div class="card-content">
            <div class="mcc">MCC: ${row.MCC} &mdash; ${row["Categroria / Subcategoria"] || ""}</div>
            <div class="desc">${row["MCC CODE DESCRIPTION ES"] || ""}</div>
            <div><span class="label">Actividad:</span> ${row["Actividad"] || ""}</div>
            <div><span class="label">Riesgo:</span> ${row["Riesgo LAyFT"] || ""}</div>
            <div><span class="label">Nivel de aprobación:</span> ${row["Nivel de Aprobación"] || ""}</div>
            <div><span class="label">TPV USD$:</span> ${row["TPV USD$ (CELxDefault)"] || ""}</div>
            <div class="table-responsive">
              <span class="label">Restricciones por país:</span>
              <table class="restric-table">
                <tr>
                  ${paises.map(p=>`<th>${p}</th>`).join('')}
                </tr>
                <tr>
                  ${paises.map(p=>`<td>${row[p]||""}</td>`).join('')}
                </tr>
              </table>
            </div>
            <div class="table-responsive">
              <span class="label">Medios de pago:</span>
              <table class="restric-table">
                <tr>
                  ${medios.map(m=>`<th>${m}</th>`).join('')}
                </tr>
                <tr>
                  ${medios.map(m=>`<td>${row[m]||""}</td>`).join('')}
                </tr>
              </table>
            </div>
          </div>
          <div class="condiciones-box">
            <span class="label">Condiciones para vinculación:</span>
            <pre>${row["Condiciones para vinculación"] || "N/A"}</pre>
          </div>
        </div>`;
        resultados.innerHTML += html;
      });
    }
  </script>
</body>
</html>
